<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMING PC SPECS</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 100px 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .header h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            animation: slideInFromLeft 1.5s ease-in-out;
        }

        .header p {
            font-size: 1.2rem;
            margin: 20px 0;
            animation: slideInFromRight 1.5s ease-in-out;
        }

        .buttons {
            text-align: center;
            margin-top: 50px;
            animation: fadeIn 3s ease-in-out;
        }

        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1rem;
            text-decoration: none;
            color: #fff;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
        }

        .buttons a:hover {
            background-color: #fff;
            color: #2575fc;
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInFromLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInFromRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welkom bij de Gaming PC Specs vergelijker!</h1>
        <p>Klik op een knop om daarover informatie te krijgen.</p>
    </div>

    <div class="buttons">
        <a href="ram.html">RAM</a>
        <a href="ssd.html">SSD</a>
        <a href="gpu.html">GPU</a>
        <a href="cpu.html">CPU</a>
        <a href="motherboard.html">MOTHERBOARD</a>
    </div>
</body>
</html>
