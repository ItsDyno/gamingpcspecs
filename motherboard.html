<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOTHERBOARD</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 50px 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .header h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            animation: slideInFromLeft 1.5s ease-in-out;
        }

        .header p {
            font-size: 1.2rem;
            margin: 20px 0;
            animation: slideInFromRight 1.5s ease-in-out;
        }

        .content {
            padding: 20px;
            text-align: center;
            animation: fadeIn 2.5s ease-in-out;
        }

        .content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            animation: slideInFromLeft 1.5s ease-in-out;
        }

        .content p {
            font-size: 1.2rem;
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto;
            animation: slideInFromRight 1.5s ease-in-out;
        }

        .back-button {
            display: inline-block;
            margin: 30px 0;
            padding: 15px 30px;
            font-size: 1rem;
            text-decoration: none;
            color: #fff;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
            animation: fadeIn 3s ease-in-out;
        }

        .back-button:hover {
            background-color: #fff;
            color: #2575fc;
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInFromLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInFromRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MOTHERBOARD</h1>
    </div>

    <div class="content">
        <h2>Vergelijk de MOTHERBOARD!</h2>
        <p>
            ASUS, Gigabyte en MSI zijn de bekendste merken voor een motherboard.
        </p>
        <p>
            Een paar voorbeelden:
        </p>
        <p>
            GIGABYTE B650 AORUS ELITE AX
        </p>
        <p>
            MSI MAG 2790 TOMAHAWK MAX WIFI
        </p>
        <p>
            ASUS PRIME B650-PLUS ATX AM5 MOTHERBOARD
        </p>
    </div>

    <div style="text-align: center;">
        <a class="back-button" href="index.html">Terug naar homepagina.</a>
    </div>
</body>
</html>
